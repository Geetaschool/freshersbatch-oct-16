<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<body>
<script type="text/javascript">
	let a=parseInt(prompt("Enter number 1 "));

	let b=parseInt(prompt("Enter number 2  3"));

	let ch=prompt("Enter choice(+,-,/,*):");
	if(ch=="+")
	{
		let ans=a+b;
		document.write("<h1> Addition :",ans, "</h1>");
	}
	else if(ch=="-")
	{
		let ans=a-b;
		document.write("<h1> Subtraction :",ans, "</h1>");
	}
	else if(ch=="/")
	{
		let ans=a/b;
		document.write("<h1> Division :",ans, "</h1>");
	}
	else if(ch=="*")
	{
		let ans=a*b;
		document.write("<h1> Multiplication :",ans, "</h1>");
	}
	else
	{
		
		document.write("<h1> Invalid !!</h1>");
	}
</script>
</body>
</html>
