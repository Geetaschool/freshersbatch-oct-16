<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Java Script</title>
</head>
<body>
<script type="text/javascript">
	var Sa=2000;
	var Ta=1000;
	var Di=500;
	var Al=600;
	var total=Sa+Ta+Di+Al;
	var tax=total*(20/100);
	document.write("Total salary: ",total);
	document.write("<p>");
	document.write("Tax: ",tax);
	
</script>
</body>
</html>
